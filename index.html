<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&family=Catamaran&family=Open+Sans:wght@300&family=Pacifico&family=Poppins&display=swap"
        rel="stylesheet">
    <title> Login Helper</title>
</head>

<body>
    <main class="container">
        <heade class="head-container">
            <div>
                <h1> Login-Helper </h1>
            </div>
        </heade>
        <section class="body-container">
            <form>
                <div class="inputs-container">
                    <input type="email" placeholder="example@email.com" class="email">
                    <span class="erro"></span>

                    <div class="input-password" id="fild-password" class="fild-password">
                        <input type="password" placeholder="**********" class="password">
                        <span class="erro-password"></span>
                        <i class="fa-solid fa-eye-slash noeyes"></i>
                        <i class="fa-solid fa-eye eyes"></i>
                    </div>
                </div>
                <div class="info-password">
                    <div class="checkbox-info">
                        <input type="checkbox"> 
                        <span>lembrar senha</span>
                    </div>
                    <a href="#"> esqueceu sua senha ? </a>
                </div>
                <div>
                    <button class="btn-login" >Login </button>
                </div>
                <div class="links-container">
                    <span> Entre com: </span>
                    <aside class="icons-links">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </aside>
                </div>
                <footer class="end-container">
                    <hr>
                    <span> NÃ£o possui uma conta ? </span>
                    <a> Cadastre-se </a>
                </footer>
            </form>
        </section>
        <footer class="end">
            <div>
                <p> FelipeGabriel7  </p>
                <p> <i> &copy; All rights reserverd.	</i></p>
            </div>
        </footer>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/996eb60dc7.js" crossorigin="anonymous"></script>
</body>

</html>
